<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Methods for Adding CSS</title>
    <link rel="stylesheet" href="index.css" />
    <style>
      p {
        background-color: green;
        color: white;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div>Style me via the external method!</div>
    <p>I would like to be styled with the internal method, please.</p>
    <button style="background-color: orange; font-size: 18px">Inline Method</button>
  </body>
</html>
<!-- In this exercise, you're going to practice adding CSS to an HTML
file using all three methods: external CSS, internal CSS, and inline CSS.
You should only be using type selectors for this exercise when adding styles via the external and internal methods.
You should also use keywords for colors (e.g. "blue") instead of using RGB or HEX values. 
p: a green background, white text, and a font size of 18px
button: an orange background and a font size of 18px

-->
